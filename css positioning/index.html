
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css positioning excercise</title>
    <style>
        .red-circle{
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            position: relative;
            top: 150px;
            left: 250px;
        }
        .blue-box{
            background-color: blue;
            height: 300px;
            width: 500px;
            position: relative;
            top:200px;
            left: 200px;
        }

    </style>
</head>
<body>
    <div class="blue-box">
        <div class="red-circle"></div>
    </div>
</body>
</html>
